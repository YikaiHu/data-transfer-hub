site_name: Data Transfer Hub
site_url: https://awslabs.github.io/data-transfer-hub/
repo_url: https://github.com/awslabs/data-transfer-hub
repo_name: awslabs/data-transfer-hub

theme:
  name: material
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
  favicon: images/aws-solutions.png
  logo: images/aws-solutions.png
  icon:
      repo: fontawesome/brands/github
  language: en

extra:
  generator: false
  copyright: Copyright &copy; 2020 - 2023 Amazon Web Services
  alternate:
    - name: English
      link: /data-transfer-hub/en/
      lang: en
    - name: 简体中文
      link: /data-transfer-hub/zh/
      lang: zh
  bucket: solutions-reference
  version: latest

plugins:
  - search
  - include-markdown
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences


